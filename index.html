<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Hidratación Basal</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <div>
                <h1>Calculadora de Hidratación Basal</h1>
                <input type="number" placeholder="Ingrese el peso en kg"/>
                <p>* Debe completar todos los datos</p>
                <button>Calcular</button>
                <p>71cc/h</p>
                <p>m+m/2 : 105cc/h</p>
            </div>
            <div>
                <h1>¿Cómo se calcula?</h1>
                <ul>
                    <li>De 0kg hasta 10kg, se multiplica 100cc por cada kg.</li>
                    <li>Mayor a 10kg hasta 20kg, se multiplica 50cc por cada kg.</li>
                    <li>Mayor a 20kg hasta 30kg, se multiplica 20cc por cada kg.</li>
                </ul>
            </div>
        </div>
    </body>
</html>
